<!DOCTYPE html>
<html>
<head>
	<title>列表练习</title>
	<style type="text/css">
		ul.a{
			list-style-type: circle; /*⚪*/
		}
		ul.b{
			list-style-type: square;
		}
		ul.c{
			list-style-type: upper-roman;
		}
		ul.d{
			list-style-image: url('');
		}
		li strong{
			font-style: italic;
			font-weight: normal;
		}
		h2{
			color: red;
		}
		h2 strong{
			color: green;	
		}
		strong{
			color: red;
		}
	</style>
</head>
<body>
	<p>我是个撒噶似 <strong>我是</strong></p>
	<h2>我萨芬萨芬</h2>
	<h2>safasf <strong>我是</strong></h2>
	<ul class="a">
		<li>COFF</li>
		<li>COFF</li>
		<li>COFF</li>
	</ul>
	<ul class="b">
		<li><strong>BOF</strong></li>
		<li>BOF</li>
		<li>BOF</li>
	</ul>
	<ul class="c">
		<li>DOF</li>
		<li>DOF</li>
		<li>DOF</li>
	</ul>
	<ul class="d">
		<li>AOF</li>
		<li>AOF</li>
		<li>AOF</li>
	</ul>
</body>
</html>

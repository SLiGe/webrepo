<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        #nav{
            text-align: center;
        }
        #nav a{
            width: 120px;
            height: 50px;
            display: inline-block; /*同行显示*/
            color: #ffffff;
            text-decoration: none; /*取消下划线*/
            /*background-image: url("../../img/btn.jpg");*/
            line-height: 50px; /*行高等于盒子高度*/
            background-color: red;
        }
        #nav a:hover{
            /*当鼠标经过nav里面的a时*/
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="nav">
    <a href="">网站首页</a>
    <a href="">网站首页</a>
    <a href="">网站首页</a>

</div>
</body>
</html>
